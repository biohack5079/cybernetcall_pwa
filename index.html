<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CybernetCall</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon.png">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js" defer></script>
  <script src="https://unpkg.com/idb@7/build/umd.js" defer></script>
  <script src="https://unpkg.com/html5-qrcode" defer></script>
  <script src="app.js" defer></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      padding: 1rem;
    }
    .section {
      max-width: 400px;
      width: 100%;
      margin: 1rem auto;
      border: 1px solid #ccc;
      padding: 1rem;
      border-radius: 8px;
    }
    .call-controls {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      justify-content: center;
    }
    #qr-reader {
      width: 300px;
      margin: 20px auto;
    }
    #qr-reader__dashboard_section_csr {
      display: none;
    }
    video {
      width: 100%;
      max-width: 300px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>CybernetCall</h1>
  <p>Scan the QR code and add it to your home screen.</p>

  <canvas id="qrcode"></canvas>
  <div id="friendList"></div>
  
  <section class="section">
    <h2>Direct Mail</h2>
    <input type="text" id="messageInput" placeholder="Type a message..." disabled>
    <button id="sendMessage" disabled>Send</button>
    <div id="messageArea"></div>
  </section>
  
  <section class="section">
    <h2>Post Friends</h2>
    <input type="text" id="postInput" placeholder="Write your post...">
    <button id="sendPost">Post</button>
    <div id="postArea"></div>
  </section>

<section class="section">
    <h2>Group Meeting</h2>
    <video id="localVideo" autoplay muted playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>
    <div class="call-controls">
      <button id="callButton" disabled>ðŸ“ž</button>
      <button id="videoButton" disabled>ðŸŽ¥</button>
    </div>
    <input type="file" id="fileInput" disabled>
    <button id="sendFile" disabled>Send File</button>
  </section>

  <div id="qr-reader"></div>
  <div id="qr-reader-results"></div>

  <script>
    const updateQrCode = () => {
      const size = Math.min(window.innerWidth * 0.8, 500);
      const qr = new QRious({
        element: document.getElementById('qrcode'),
        value: window.ngrokUrl || location.href,
        size
      });
    };

    const setupEvents = () => {
      window.addEventListener('resize', updateQrCode);
    };

    const startQrScanner = () => {
      const reader = document.getElementById('qr-reader');
      const results = document.getElementById('qr-reader-results');
      if (reader) {
        const qrScanner = new Html5Qrcode(reader);
        qrScanner.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: { width: 250, height: 250 } },
          (decodedText) => {
            results.innerHTML = `<div>${decodedText}</div>`;
            window.connectToFriend?.(decodedText);
            qrScanner.stop();
          },
          (error) => console.warn(error)
        ).catch(err => console.error("QR scanner error:", err));
      }
    };

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log("Service Worker registered", reg))
        .catch(err => console.error("Service Worker failed", err));
    }

    updateQrCode();
    setupEvents();
    startQrScanner();
  </script>
</body>
</html>
